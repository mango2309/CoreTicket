
<form (ngSubmit)="consultarTicket()">
  <div class="mb-3">
    <label for="ticketNumber" class="form-label">Número de Ticket</label>
    <input type="text" id="ticketNumber" class="form-control" placeholder="Ingrese el número de ticket">
  </div>
  <button type="submit" class="btn btn-primary">Consultar Ticket</button>
</form>
