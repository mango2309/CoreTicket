<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg mt-5">
        <div class="card-header">
          <h2 class="text-center mb-0 py-3">Iniciar Sesión</h2>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation">
            <div class="mb-4">
              <label for="email" class="form-label fw-bold">Email:</label>
              <input 
                id="email"
                formControlName="email" 
                type="email" 
                class="form-control form-control-lg"
                placeholder="Ingrese su email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                [attr.aria-invalid]="loginForm.get('email')?.invalid"
                [attr.aria-describedby]="loginForm.get('email')?.invalid ? 'email-error' : null"
              >
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                   id="email-error" 
                   class="invalid-feedback">
                Ingrese un email válido
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Contraseña:</label>
              <input 
                id="password"
                formControlName="passwordHash" 
                type="password" 
                class="form-control form-control-lg"
                placeholder="Ingrese su contraseña"
                [ngClass]="{'is-invalid': loginForm.get('passwordHash')?.invalid && loginForm.get('passwordHash')?.touched}"
                [attr.aria-invalid]="loginForm.get('passwordHash')?.invalid"
                [attr.aria-describedby]="loginForm.get('passwordHash')?.invalid ? 'password-error' : null"
              >
              <div *ngIf="loginForm.get('passwordHash')?.invalid && loginForm.get('passwordHash')?.touched" 
                   id="password-error" 
                   class="invalid-feedback">
                La contraseña es requerida
              </div>
            </div>

            <div class="d-grid gap-2 mt-5">
              <button type="submit" 
                      class="btn btn-primary btn-lg" 
                      [disabled]="loginForm.invalid">
                Iniciar Sesión
              </button>
            </div>

            <div *ngIf="error" class="alert alert-danger mt-3">
              {{ error }}
            </div>

            <div class="text-center mt-3">
              <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
