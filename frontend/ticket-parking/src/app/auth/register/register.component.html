<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg mt-5">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center mb-0 py-3">Registro de Usuario</h2>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="needs-validation">
            <div class="mb-4">
              <label for="nombre" class="form-label fw-bold">Nombre:</label>
              <input 
                id="nombre"
                formControlName="nombre"
                type="text"
                class="form-control form-control-lg"
                placeholder="Ingrese su nombre"
                [ngClass]="{'is-invalid': registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched}"
                [attr.aria-invalid]="registerForm.get('nombre')?.invalid"
                [attr.aria-describedby]="registerForm.get('nombre')?.invalid ? 'nombre-error' : null"
              >
              <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" 
                   id="nombre-error" 
                   class="invalid-feedback">
                Ingrese su nombre
              </div>
            </div>

            <div class="mb-4">
              <label for="cedula" class="form-label fw-bold">Cédula:</label>
              <input 
                id="cedula"
                formControlName="cedula" 
                type="text" 
                class="form-control form-control-lg"
                placeholder="Ingrese su cédula (10 dígitos)"
                [ngClass]="{'is-invalid': registerForm.get('cedula')?.invalid && registerForm.get('cedula')?.touched}"
                [attr.aria-invalid]="registerForm.get('cedula')?.invalid"
                [attr.aria-describedby]="registerForm.get('cedula')?.invalid ? 'cedula-error' : null"
              >
              <div *ngIf="registerForm.get('cedula')?.invalid && registerForm.get('cedula')?.touched" 
                   id="cedula-error" 
                   class="invalid-feedback">
                La cédula debe tener 10 dígitos numéricos
              </div>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label fw-bold">Email:</label>
              <input 
                id="email"
                formControlName="email" 
                type="email" 
                class="form-control form-control-lg"
                placeholder="Ingrese su email"
                [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
                [attr.aria-invalid]="registerForm.get('email')?.invalid"
                [attr.aria-describedby]="registerForm.get('email')?.invalid ? 'email-error' : null"
              >
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                   id="email-error" 
                   class="invalid-feedback">
                Ingrese un email válido
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Contraseña:</label>
              <input 
                id="password"
                formControlName="passwordHash" 
                type="password" 
                class="form-control form-control-lg"
                placeholder="Ingrese su contraseña (mínimo 6 caracteres)"
                [ngClass]="{'is-invalid': registerForm.get('passwordHash')?.invalid && registerForm.get('passwordHash')?.touched}"
                [attr.aria-invalid]="registerForm.get('passwordHash')?.invalid"
                [attr.aria-describedby]="registerForm.get('passwordHash')?.invalid ? 'password-error' : null"
              >
              <div *ngIf="registerForm.get('passwordHash')?.invalid && registerForm.get('passwordHash')?.touched" 
                   id="password-error" 
                   class="invalid-feedback">
                La contraseña debe tener al menos 6 caracteres
              </div>
            </div>

            <div class="mb-4">
              <label for="pais" class="form-label fw-bold">País:</label>
              <select 
                id="pais"
                formControlName="paisId" 
                (change)="onPaisChange()"
                class="form-select form-select-lg"
                [ngClass]="{'is-invalid': registerForm.get('paisId')?.invalid && registerForm.get('paisId')?.touched}"
                [attr.aria-invalid]="registerForm.get('paisId')?.invalid"
                [attr.aria-describedby]="registerForm.get('paisId')?.invalid ? 'pais-error' : null"
              >
                <option value="">Seleccione un país</option>
                <option *ngFor="let pais of paises" [value]="pais.id">{{ pais.nombre }}</option>
              </select>
              <div *ngIf="registerForm.get('paisId')?.invalid && registerForm.get('paisId')?.touched" 
                   id="pais-error" 
                   class="invalid-feedback">
                Seleccione un país
              </div>
            </div>

            <div class="mb-4">
              <label for="provincia" class="form-label fw-bold">Provincia:</label>
              <select 
                id="provincia"
                formControlName="provinciaId" 
                (change)="onProvinciaChange()"
                class="form-select form-select-lg"
                [ngClass]="{'is-invalid': registerForm.get('provinciaId')?.invalid && registerForm.get('provinciaId')?.touched}"
                [attr.aria-invalid]="registerForm.get('provinciaId')?.invalid"
                [attr.aria-describedby]="registerForm.get('provinciaId')?.invalid ? 'provincia-error' : null"
                [disabled]="!registerForm.get('paisId')?.value"
              >
                <option value="">Seleccione una provincia</option>
                <option *ngFor="let provincia of provincias" [value]="provincia.id">{{ provincia.nombre }}</option>
              </select>
              <div *ngIf="registerForm.get('provinciaId')?.invalid && registerForm.get('provinciaId')?.touched" 
                   id="provincia-error" 
                   class="invalid-feedback">
                Seleccione una provincia
              </div>
            </div>

            <div class="mb-4">
              <label for="ciudad" class="form-label fw-bold">Ciudad:</label>
              <select 
                id="ciudad"
                formControlName="ciudadId"
                class="form-select form-select-lg"
                [ngClass]="{'is-invalid': registerForm.get('ciudadId')?.invalid && registerForm.get('ciudadId')?.touched}"
                [attr.aria-invalid]="registerForm.get('ciudadId')?.invalid"
                [attr.aria-describedby]="registerForm.get('ciudadId')?.invalid ? 'ciudad-error' : null"
                [disabled]="!registerForm.get('provinciaId')?.value"
              >
                <option value="">Seleccione una ciudad</option>
                <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ ciudad.nombre }}</option>
              </select>
              <div *ngIf="registerForm.get('ciudadId')?.invalid && registerForm.get('ciudadId')?.touched" 
                   id="ciudad-error" 
                   class="invalid-feedback">
                Seleccione una ciudad
              </div>
            </div>

            <div class="d-grid gap-2 mt-5">
              <button type="submit" 
                      class="btn btn-primary btn-lg" 
                      [disabled]="registerForm.invalid">
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
